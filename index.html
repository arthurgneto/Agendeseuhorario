<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agendamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --rosa-claro: #fce4ec;
      --rosa-principal: #f48fb1;
      --rosa-escuro: #ec407a;
      --branco: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("img.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9); /* Leve camada branca translúcida */
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      opacity: 90%;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-height: 60px;
    }

    h2 {
      text-align: center;
      color: var(--rosa-escuro);
      margin-bottom: 20px;
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--rosa-principal);
      outline: none;
    }

    button {
      background: linear-gradient(to right, #ec407a, #f48fb1);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #f06292, #f8bbd0);
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .overlay {
        padding: 20px 15px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <header>
      <!-- Substitua o src pelo logo do cliente se desejar -->
      <!-- <img src="logo.png" alt="Logo"> -->
    </header>

    <h2>Agende seu horário</h2>

    <form id="form-agendamento">
      <input type="text" name="nome" placeholder="Seu nome completo" required />
      <input type="tel" name="telefone" placeholder="Telefone com DDD" required />
      <input type="date" name="data" required />
      <select name="hora" id="hora" required></select>
      <textarea name="obs" placeholder="Alguma observação?"></textarea>
      <button type="submit">Agendar</button>
    </form>

    <footer>
      © 2025 SeuNegócio - Todos os direitos reservados
    </footer>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbz6Wb0_OGPBPSX-Bb6tGl3_RDbEKsXhmE3NJi2iahQ02ROjEFYweuONvsY3Z1my8Pz0/exec';

    const horariosFixos = [];
    for (let h = 8; h < 17; h++) {
      horariosFixos.push(`${String(h).padStart(2, '0')}:00`);
      horariosFixos.push(`${String(h).padStart(2, '0')}:30`);
    }
    horariosFixos.push("17:00");

    const inputData = document.querySelector('input[name="data"]');
    const selectHora = document.getElementById('hora');
    const hoje = new Date().toISOString().split('T')[0];
    inputData.min = hoje;

    inputData.addEventListener('change', async () => {
      const dataISO = inputData.value;
      if (!dataISO) return;

      const [ano, mes, dia] = dataISO.split('-');
      const dataBR = `${dia}/${mes}/${ano}`;

      try {
        const res = await fetch(`${scriptUrl}?data=${encodeURIComponent(dataBR)}`);
        const ocupados = await res.json();

        const disponiveis = horariosFixos.filter(h => !ocupados.includes(h));
        selectHora.innerHTML = '';

        if (disponiveis.length === 0) {
          const op = document.createElement('option');
          op.textContent = 'Sem horários disponíveis';
          op.disabled = true;
          selectHora.appendChild(op);
          selectHora.disabled = true;
        } else {
          disponiveis.forEach(hora => {
            const op = document.createElement('option');
            op.value = hora;
            op.textContent = hora;
            selectHora.appendChild(op);
          });
          selectHora.disabled = false;
        }
      } catch (err) {
        alert('Erro ao buscar horários. Tente novamente.');
        console.error(err);
      }
    });

    document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const partes = data.data.split('-');
      data.data = `${partes[2]}/${partes[1]}/${partes[0]}`;
      data.hora = data.hora.slice(0, 5);

      try {
        const res = await fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify(data)
        });

        const texto = await res.text();

        if (texto === 'OK') {
          alert('✅ Agendamento realizado com sucesso!');
          e.target.reset();
          selectHora.innerHTML = '';
        } else {
          alert(`❌ Erro: ${texto}`);
        }
      } catch (err) {
        alert('❌ Erro ao enviar agendamento');
        console.error(err);
      }
    });
  </script>

</body>
</html>
