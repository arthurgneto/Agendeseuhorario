<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Paloma Nicacio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'booked': '#ef4444', // Red-500
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilização para o gradiente e o efeito de vidro fosco */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e4b6ef, #f959f1, #d1fae5);
            background-attachment: fixed;
        }
        .frosted-glass {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .calendar-day-cell {
            min-height: 80px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calendar-day-cell:hover {
            background-color: rgba(229, 231, 235, 0.7);
        }
        .has-event {
            background-color: rgba(252, 165, 165, 0.7) !important;
        }
        .has-event:hover {
            background-color: rgba(248, 113, 113, 0.7) !important;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notification-box {
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        button i {
            margin-right: 6px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            transition: all 0.3s ease;
            margin: 5px;
        }

        /* WhatsApp */
        .btn-whatsapp {
            background-color: #25d366;
            
        }
        .btn-whatsapp:hover {
            background-color: #1ebd5a;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.4);
            
        }

        .btn-whatsapp{
            
        }

        /* Editar */
        .btn-editar {
            background-color: #f0ad4e;
        }
        .btn-editar:hover {
            background-color: #ec971f;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(240, 173, 78, 0.4);
        }

        /* Excluir */
        .btn-excluir {
            background-color: #d9534f;
        }
        .btn-excluir:hover {
            background-color: #c9302c;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(217, 83, 79, 0.4);
        }

        /* Confirmar */
        .btn-confirmar {
            background-color: #5cb85c;
        }
        .btn-confirmar:hover {
            background-color: #449d44;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(92, 184, 92, 0.4);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col lg:flex-row items-start lg:items-center justify-center p-4 gap-8">
    
    <audio id="notificationSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

    <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Agendamento</h1>
        <p class="text-center text-gray-500">Paloma Nicacio</p>

        <form id="scheduleForm" class="space-y-4">
            <div>
                <label for="clientName" class="block text-sm font-medium text-gray-700">Nome do Cliente</label>
                <input type="text" id="clientName" name="clientName" placeholder="Nome Completo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            
            <div>
                <label for="clientPhone" class="block text-sm font-medium text-gray-700">Telefone (opcional)</label>
                <input type="tel" id="clientPhone" name="clientPhone" placeholder="(xx) xxxx-xxxx" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="serviceType" class="block text-sm font-medium text-gray-700">Tipo de Serviço</label>
                <input type="text" id="serviceType" name="serviceType" placeholder="Ex: Trança Solta" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            
            <div>
                <label for="servicePrice" class="block text-sm font-medium text-gray-700">Preço do Serviço</label>
                <input type="number" id="servicePrice" name="servicePrice" placeholder="$" min="0" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div>
                <label for="eventDate" class="block text-sm font-medium text-gray-700">Data</label>
                <input type="date" id="eventDate" name="eventDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div>
                <label for="eventTime" class="block text-sm font-medium text-gray-700">Hora</label>
                <input type="time" id="eventTime" name="eventTime" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            
            <div>
                <label for="eventNotes" class="block text-sm font-medium text-gray-700">Observações (opcional)</label>
                <textarea id="eventNotes" name="eventNotes" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Detalhes adicionais"></textarea>
            </div>
            
            <div  class="flex flex-col sm:flex-row gap-4">
                <button  type="submit"  id="scheduleButton" class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    <span >Confirmar Agendamento</span >
                    <span  id="loadingSpinner" class="hidden spinner"></span>
                </button>
                <button  type="button" id="cancelEditButton" class="w-full hidden justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition duration-150 ease-in-out" >
                    <span>Cancelar Edição</span>
                </button>
            </div>
        </form>

        <div id="messageBox" class="p-4 text-center rounded-md text-sm transition-all duration-300 ease-in-out hidden"></div>
    </div>

    <div class="flex flex-col gap-8 w-full max-w-xl">
        <div class="bg-white shadow-xl rounded-2xl p-8 space-y-6">
            <div class="flex items-center justify-between">
                <button id="prevMonth" class="p-2 rounded-full hover:bg-gray-200 focus:outline-none focus:bg-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 id="currentMonthYear" class="text-xl font-bold text-gray-800"></h2>
                <button id="nextMonth" class="p-2 rounded-full hover:bg-gray-200 focus:outline-none focus:bg-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            <div class="grid grid-cols-7 text-center text-gray-600 font-medium">
                <span>Dom</span>
                <span>Seg</span>
                <span>Ter</span>
                <span>Qua</span>
                <span>Qui</span>
                <span>Sex</span>
                <span>Sáb</span>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-1">
                </div>
        </div>
        
        <div id="appointments-panel-container" class="bg-white shadow-xl rounded-2xl p-8 space-y-4">
            <h2 class="text-2xl font-bold text-center text-gray-800">Resumo de Agendamentos</h2>
            <div id="appointments-panel" class="space-y-4">
                <p class="text-center text-gray-500" id="no-appointments-message">Nenhum agendamento encontrado.</p>
            </div>
        </div>
    </div>

    <script>
        // --- JavaScript para o Agendamento, Calendário e Painel de Resumo ---

        // Dados de simulação (agora vazio para não mostrar clientes de teste)
        let mockEvents = [];

        let currentViewDate = new Date();
        const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        // Elementos da UI
        const messageBox = document.getElementById('messageBox');
        const scheduleForm = document.getElementById('scheduleForm');
        const scheduleButton = document.getElementById('scheduleButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const notificationSound = document.getElementById('notificationSound');
        
        // NOVO: Variável global para rastrear o agendamento em edição
        let editingEventId = null;

        // Função para exibir mensagens na caixa de feedback
        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700', 'bg-yellow-100', 'text-yellow-700', 'notification-box');

            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'warning') {
                messageBox.classList.add('bg-yellow-100', 'text-yellow-700', 'notification-box');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }

            messageBox.classList.remove('hidden');
        }

        // Função para redefinir o formulário para o modo de criação
        function resetForm() {
            scheduleForm.reset();
            editingEventId = null;
            scheduleButton.querySelector('span').textContent = 'Confirmar Agendamento';
            cancelEditButton.classList.add('hidden');
        }
        
        // NOVO: Função para remover eventos expirados (mais de 1 hora no passado)
        function removeExpiredEvents() {
            const now = new Date();
            mockEvents = mockEvents.filter(event => {
                const eventEnd = new Date(event.end);
                const expiryTime = new Date(eventEnd.getTime() + 60 * 60 * 1000); // Adiciona 1 hora
                return expiryTime > now;
            });
            updateAllViews();
        }

        // NOVO: Chama a função de remoção a cada 30 segundos
        setInterval(removeExpiredEvents, 30000);

        // Função que simula a verificação de disponibilidade a partir dos mockEvents
        async function checkAvailability(startDateTime, currentEventId = null) {
            showMessage("Verificando disponibilidade...", 'info');
            
            // SIMULAÇÃO: Atraso para imitar uma chamada de rede
            return new Promise(resolve => setTimeout(() => {
                const isBooked = mockEvents.some(event => {
                    // Ignora o evento que está sendo editado na verificação
                    if (event.id === currentEventId) {
                        return false;
                    }

                    const eventStart = new Date(event.start);
                    const eventEnd = new Date(event.end);
                    const requested = new Date(startDateTime);
                    
                    // Verifica se o novo evento colide com algum existente
                    return requested >= eventStart && requested < eventEnd;
                });
                resolve(!isBooked);
            }, 1000));
        }
        
        // Função para simular o processo de pagamento com Google Pay
        async function mockGooglePayProcess(price) {
            showMessage(`Iniciando processo de agendamento para R$ ${price.toFixed(2)}...`, 'info');
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const isSuccess = Math.random() > 0.1; // 90% de chance de sucesso
                    if (isSuccess) {
                        resolve({ transactionId: 'txn_' + Date.now(), status: 'paid' });
                    } else {
                        reject(new Error("Agendamento recusado. Tente outro horário"));
                    }
                }, 2000); // Simula 2 segundos de processamento
            });
        }

        // Função que simula a chamada à API do Google Calendar para criar o evento
        async function createGoogleCalendarEvent(eventDetails) {
            console.log("Simulando agendamento com os seguintes detalhes:", eventDetails);
            
            // SIMULAÇÃO: Adiciona o novo evento ao array de eventos
            const newEvent = {
                id: Date.now(),
                clientName: eventDetails.clientName,
                clientPhone: eventDetails.clientPhone,
                serviceType: eventDetails.serviceType,
                servicePrice: eventDetails.servicePrice,
                notes: eventDetails.notes,
                start: eventDetails.startDateTime,
                end: new Date(new Date(eventDetails.startDateTime).getTime() + 60 * 60 * 1000).toISOString(), // Evento de 1 hora
            };
            mockEvents.push(newEvent);

            // SIMULAÇÃO: Atraso para imitar uma chamada de rede
            return new Promise(resolve => setTimeout(() => {
                const isSuccess = Math.random() > 0.1; // 90% de chance de sucesso
                if (isSuccess) {
                    resolve({ id: newEvent.id, status: 'confirmed' });
                } else {
                    reject(new Error("Erro: Não foi possível agendar serviço."));
                }
            }, 1500));
        }

        // Nova função para confirmar a exclusão
        function confirmDelete(eventId) {
            const confirmacao = confirm('Tem certeza que deseja excluir? Esta ação não pode ser desfeita.');
            if (confirmacao) {
                deleteEvent(eventId);
            } else {
                showMessage("Exclusão cancelada.", 'info');
            }
        }
        
        // Função para excluir um evento
        function deleteEvent(eventId) {
            mockEvents = mockEvents.filter(event => event.id !== eventId);
            updateAllViews();
            showMessage("Agendamento excluído com sucesso.", 'success');
            resetForm(); // Limpa o formulário caso o evento excluído estivesse em edição
        }

        // Função para editar um evento
        function editEvent(eventId) {
            const eventToEdit = mockEvents.find(event => event.id === eventId);
            if (!eventToEdit) {
                showMessage("Agendamento não encontrado para edição.", 'error');
                return;
            }

            // Preenche o formulário com os dados do evento
            document.getElementById('clientName').value = eventToEdit.clientName;
            document.getElementById('clientPhone').value = eventToEdit.clientPhone;
            document.getElementById('serviceType').value = eventToEdit.serviceType;
            document.getElementById('servicePrice').value = eventToEdit.servicePrice;
            document.getElementById('eventNotes').value = eventToEdit.notes;
            
            const startDate = new Date(eventToEdit.start);
            document.getElementById('eventDate').value = startDate.toISOString().slice(0, 10);
            document.getElementById('eventTime').value = startDate.toTimeString().slice(0, 5);

            // Altera o estado para edição
            editingEventId = eventId;
            scheduleButton.querySelector('span').textContent = 'Atualizar Agendamento';
            cancelEditButton.classList.remove('hidden');
            
            showMessage("Modo de edição. Preencha e atualize o agendamento.", 'info');
            // Rola para o topo para mostrar o formulário ao usuário
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Lidar com o envio do formulário
        scheduleForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Desabilitar o botão e mostrar o spinner
            scheduleButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            scheduleButton.querySelector('span').textContent = 'Processando...';

            const clientName = document.getElementById('clientName').value;
            const clientPhone = document.getElementById('clientPhone').value;
            const serviceType = document.getElementById('serviceType').value;
            const servicePrice = parseFloat(document.getElementById('servicePrice').value);
            const eventNotes = document.getElementById('eventNotes').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;

            const startDateTime = new Date(`${date}T${time}:00`).toISOString();
            
            const eventDetails = {
                clientName,
                clientPhone,
                serviceType,
                servicePrice,
                notes: eventNotes,
                startDateTime
            };

            try {
                // Se estiver no modo de edição, não simula o pagamento
                if (editingEventId) {
                    const isAvailable = await checkAvailability(startDateTime, editingEventId);
                    if (isAvailable) {
                         // Lógica para atualizar o evento existente
                        const eventIndex = mockEvents.findIndex(event => event.id === editingEventId);
                        if (eventIndex !== -1) {
                            mockEvents[eventIndex].clientName = clientName;
                            mockEvents[eventIndex].clientPhone = clientPhone;
                            mockEvents[eventIndex].serviceType = serviceType;
                            mockEvents[eventIndex].servicePrice = servicePrice;
                            mockEvents[eventIndex].notes = eventNotes;
                            mockEvents[eventIndex].start = startDateTime;
                            mockEvents[eventIndex].end = new Date(new Date(startDateTime).getTime() + 60 * 60 * 1000).toISOString();
                            // Limpa a flag de notificação após a edição
                            delete mockEvents[eventIndex].notified;
                        }
                        showMessage("Agendamento atualizado com sucesso!", 'success');
                        resetForm();
                        updateAllViews();
                    } else {
                        showMessage("Desculpe, este horário já está ocupado. Não foi possível atualizar o agendamento.", 'error');
                    }
                } else {
                    // Lógica de agendamento original
                    // Passo 1: Simular o pagamento
                    await mockGooglePayProcess(eventDetails.servicePrice);

                    // Passo 2: Se o pagamento for bem-sucedido, verificar a disponibilidade
                    const isAvailable = await checkAvailability(startDateTime);

                    if (isAvailable) {
                        // Passo 3: Se disponível, agendar o evento
                        await createGoogleCalendarEvent(eventDetails);
                        showMessage("Pagamento e agendamento concluídos com sucesso!", 'success');
                        updateAllViews();
                    } else {
                        showMessage("Desculpe, este horário já está ocupado.", 'error');
                    }
                }
            } catch (error) {
                console.error("Ocorreu um erro:", error);
                showMessage(`Ocorreu um erro: ${error.message}`, 'error');
            } finally {
                // Habilitar o botão e esconder o spinner
                scheduleButton.disabled = false;
                loadingSpinner.classList.add('hidden');
                if (!editingEventId) {
                     scheduleButton.querySelector('span').textContent = 'Confirmar Agendamento';
                }
            }
        });

        // Event listener para o botão de cancelar edição
        cancelEditButton.addEventListener('click', resetForm);

        // --- Funções de Visualização do Calendário ---

        // Renderiza o calendário para o mês e ano dados
        function renderCalendar(year, month) {
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';
            
            document.getElementById('currentMonthYear').textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Preenche os dias vazios no início do mês
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('p-2', 'rounded-md');
                calendarGrid.appendChild(emptyCell);
            }

            // Preenche os dias do mês
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('p-2', 'rounded-md', 'border', 'border-gray-200', 'flex', 'flex-col', 'items-start', 'justify-start', 'calendar-day-cell');
                
                const dayNumber = document.createElement('span');
                dayNumber.textContent = day;
                dayNumber.classList.add('font-bold', 'text-gray-800');
                dayCell.appendChild(dayNumber);

                dayCell.dataset.date = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                calendarGrid.appendChild(dayCell);

                // Adiciona um event listener para rolar para o painel
                dayCell.addEventListener('click', () => {
                    const appointmentsPanel = document.getElementById('appointments-panel-container');
                    if (dayCell.classList.contains('has-event') && appointmentsPanel) {
                        appointmentsPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            }
        }

        // Adiciona os eventos ao calendário renderizado
        function addEventsToCalendar() {
            const dayCells = document.querySelectorAll('.calendar-day-cell');
            
            dayCells.forEach(cell => {
                const cellDate = cell.dataset.date;
                const eventsOnDay = mockEvents.filter(event => {
                    const eventDate = new Date(event.start).toISOString().slice(0, 10);
                    return eventDate === cellDate;
                });
                
                if (eventsOnDay.length > 0) {
                    cell.classList.add('has-event');
                    cell.style.backgroundColor = 'var(--booked)';
                    const eventTitle = document.createElement('div');
                    eventTitle.textContent = eventsOnDay[0].clientName;
                    eventTitle.classList.add('text-xs', 'text-gray-700', 'mt-1', 'truncate', 'w-full');
                    cell.appendChild(eventTitle);
                }
            });
        }
        
        // Função para atualizar todas as visualizações (calendário e painel)
        function updateAllViews() {
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            renderCalendar(year, month);
            addEventsToCalendar();
            renderAppointmentsPanel();
        }

        // Renderiza o painel de resumo de agendamentos
        // Função para renderizar o painel de resumo de agendamentos
        function renderAppointmentsPanel() {
            const panel = document.getElementById('appointments-panel');
            panel.innerHTML = '';

            const sortedEvents = [...mockEvents].sort((a, b) => new Date(a.start) - new Date(b.start));

            if (sortedEvents.length === 0) {
                panel.innerHTML = '<p class="text-center text-gray-500">Nenhum agendamento encontrado.</p>';
                return;
            }

            sortedEvents.forEach(event => {
                const startDate = new Date(event.start);
                const dateStr = startDate.toLocaleDateString('pt-BR');
                const timeStr = startDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                const panelCard = document.createElement('div');
                panelCard.classList.add('bg-gray-50', 'rounded-lg', 'p-4', 'shadow-sm', 'space-y-2');
                panelCard.innerHTML = `
                    <p><strong>Data:</strong> ${dateStr}</p>
                    <p><strong>Hora:</strong> ${timeStr}</p>
                    <p><strong>Cliente:</strong> ${event.clientName}</p>
                    <p><strong>Telefone:</strong> ${event.clientPhone || 'Não informado'}</p>
                    <p><strong>Serviço:</strong> ${event.serviceType} - R$ ${event.servicePrice.toFixed(2)}</p>
                    <p><strong>Observações:</strong> ${event.notes || 'Nenhuma'}</p>
                    <div class="flex flex-col sm:flex-row gap-2 mt-4">
                        <a href="https://wa.me/${event.clientPhone}?text=${encodeURIComponent(`Olá ${event.clientName}, estou confirmando nosso agendamento para o dia ${dateStr} às ${timeStr}.`)}" target="_blank" class="btn-whatsapp flex-1 text-center">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                        <button onclick="editEvent(${event.id})" class="btn-editar flex-1">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button onclick="confirmDelete(${event.id})" class="btn-excluir flex-1">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </button>
                    </div>
                `;
                panel.appendChild(panelCard);
            });
        }

        // NOVO: Função para checar agendamentos iminentes e disparar o alerta
        function checkUpcomingAppointments() {
            const now = new Date();
            const fifteenMinutes = 15 * 60 * 1000;

            mockEvents.forEach(event => {
                const eventStart = new Date(event.start);
                const timeUntil = eventStart.getTime() - now.getTime();
                
                // Dispara o alarme se estiver entre 15 e 16 minutos antes do evento, e se ainda não foi notificado
                if (timeUntil > 0 && timeUntil <= fifteenMinutes + 60000 && !event.notified) {
                    showMessage(`Aviso: O agendamento de ${event.clientName} começa em menos de 15 minutos.`, 'warning');
                    notificationSound.play().catch(e => console.error("Não foi possível reproduzir o som:", e));
                    // Marca o evento como notificado para não disparar novamente
                    event.notified = true; 
                }
            });
        }
        
        // Event Listeners para a navegação do calendário
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentViewDate.setMonth(currentViewDate.getMonth() - 1);
            updateAllViews();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentViewDate.setMonth(currentViewDate.getMonth() + 1);
            updateAllViews();
        });

        // Inicializa o calendário e o painel na carga da página
        window.onload = () => {
            updateAllViews();
            // Inicia a verificação de agendamentos a cada 60 segundos
            setInterval(checkUpcomingAppointments, 60000); 
        };

    </script>
</body>
