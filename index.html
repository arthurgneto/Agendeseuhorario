<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Agende seu horário</h2>

  <form id="form-agendamento">
    <input type="text" name="nome" placeholder="Nome" required />
    <input type="tel" name="telefone" placeholder="Telefone" required />
    <input type="date" name="data" required />
    <select name="hora" id="hora" required></select>
    <textarea name="obs" placeholder="Observações"></textarea>
    <button type="submit">Agendar</button>
  </form>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbz6Wb0_OGPBPSX-Bb6tGl3_RDbEKsXhmE3NJi2iahQ02ROjEFYweuONvsY3Z1my8Pz0/exec';

    const horariosFixos = [];
    for (let h = 8; h < 17; h++) {
      horariosFixos.push(`${String(h).padStart(2, '0')}:00`);
      horariosFixos.push(`${String(h).padStart(2, '0')}:30`);
    }
    horariosFixos.push("17:00");

    const inputData = document.querySelector('input[name="data"]');
    const selectHora = document.getElementById('hora');

    // Define data mínima como hoje
    const hoje = new Date().toISOString().split('T')[0];
    inputData.min = hoje;

    inputData.addEventListener('change', async () => {
      const dataISO = inputData.value;
      if (!dataISO) return;

      const [ano, mes, dia] = dataISO.split('-');
      const dataBR = `${dia}/${mes}/${ano}`;

      try {
        const res = await fetch(`${scriptUrl}?data=${encodeURIComponent(dataBR)}`);
        const ocupados = await res.json();

        // Filtra os horários disponíveis
        const disponiveis = horariosFixos.filter(h => !ocupados.includes(h));
        selectHora.innerHTML = '';

        if (disponiveis.length === 0) {
          const op = document.createElement('option');
          op.textContent = 'Sem horários disponíveis';
          op.disabled = true;
          selectHora.appendChild(op);
          selectHora.disabled = true;
        } else {
          disponiveis.forEach(hora => {
            const op = document.createElement('option');
            op.value = hora;
            op.textContent = hora;
            selectHora.appendChild(op);
          });
          selectHora.disabled = false;
        }
      } catch (err) {
        alert('Erro ao buscar horários. Tente novamente.');
        console.error(err);
      }
    });

    // Envio do formulário
    document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Converte data para dd/mm/yyyy
      const partes = data.data.split('-');
      data.data = `${partes[2]}/${partes[1]}/${partes[0]}`;

      // Garante formato "HH:mm" para a hora
      data.hora = data.hora.slice(0, 5);

      try {
        const res = await fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify(data)
        });

        const texto = await res.text();

        if (texto === 'OK') {
          alert('✅ Agendamento realizado com sucesso!');
          e.target.reset();
          selectHora.innerHTML = '';
        } else {
          alert(`❌ Erro: ${texto}`);
        }
      } catch (err) {
        alert('❌ Erro ao enviar agendamento.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
