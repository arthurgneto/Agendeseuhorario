<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agendamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --rosa-claro: #fce4ec;
      --rosa-principal: #f48fb1;
      --rosa-escuro: #ec407a;
      --branco: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("img.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      opacity: 90%;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-height: 60px;
    }

    h2 {
      text-align: center;
      color: var(--rosa-escuro);
      margin-bottom: 20px;
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--rosa-principal);
      outline: none;
    }

    button {
      background: linear-gradient(to right, #ec407a, #f48fb1);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #f06292, #f8bbd0);
    }

    .total-pagamento {
      font-weight: bold;
      font-size: 18px;
      color: var(--rosa-escuro);
      margin-bottom: 15px;
      text-align: center;
    }

    textarea[readonly] {
      background: #f9f9f9;
      resize: none;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .overlay {
        padding: 20px 15px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <header>
      <!-- <img src="logo.png" alt="Logo"> -->
    </header>

    <h2>Agende seu horário</h2>

    <form id="form-agendamento">
      <input type="text" name="nome" placeholder="Seu nome completo" required />
      <input type="tel" name="telefone" placeholder="Telefone com DDD" required />
      <input type="date" name="data" required />
      <select name="hora" id="hora" required></select>

      <label>Selecione os serviços:</label>
      <div id="servicos-container" style="margin-bottom: 15px;">
        <label><input type="checkbox" name="servicos" value="Corte masculino|40" /> Corte masculino - R$ 40,00</label><br>
        <label><input type="checkbox" name="servicos" value="Barba|25" /> Barba - R$ 25,00</label><br>
        <label><input type="checkbox" name="servicos" value="Corte + Barba|60" /> Corte + Barba - R$ 60,00</label><br>
        <label><input type="checkbox" name="servicos" value="Lavagem|15" /> Lavagem - R$ 15,00</label><br>
        <label><input type="checkbox" name="servicos" value="Tratamento Capilar|80" /> Tratamento Capilar - R$ 80,00</label><br>
      </div>

      <div class="total-pagamento">Total a pagar: R$ <span id="total">0,00</span></div>

      <textarea name="obs" id="obs" placeholder="Observações" readonly rows="5"></textarea>

      <button type="submit">Agendar</button>
    </form>

    <footer>
      © 2025 SeuNegócio - Todos os direitos reservados
    </footer>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbz6Wb0_OGPBPSX-Bb6tGl3_RDbEKsXhmE3NJi2iahQ02ROjEFYweuONvsY3Z1my8Pz0/exec';

    const horariosFixos = [];
    for (let h = 8; h < 17; h++) {
      horariosFixos.push(`${String(h).padStart(2, '0')}:00`);
      horariosFixos.push(`${String(h).padStart(2, '0')}:30`);
    }
    horariosFixos.push("17:00");

    const inputData = document.querySelector('input[name="data"]');
    const selectHora = document.getElementById('hora');
    const servicosContainer = document.getElementById('servicos-container');
    const spanTotal = document.getElementById('total');
    const textareaObs = document.getElementById('obs');

    const hoje = new Date().toISOString().split('T')[0];
    inputData.min = hoje;

    inputData.addEventListener('change', async () => {
      const dataISO = inputData.value;
      if (!dataISO) return;

      const [ano, mes, dia] = dataISO.split('-');
      const dataBR = `${dia}/${mes}/${ano}`;

      try {
        const res = await fetch(`${scriptUrl}?data=${encodeURIComponent(dataBR)}`);
        const ocupados = await res.json();

        const disponiveis = horariosFixos.filter(h => !ocupados.includes(h));
        selectHora.innerHTML = '';

        if (disponiveis.length === 0) {
          const op = document.createElement('option');
          op.textContent = 'Sem horários disponíveis';
          op.disabled = true;
          selectHora.appendChild(op);
          selectHora.disabled = true;
        } else {
          disponiveis.forEach(hora => {
            const op = document.createElement('option');
            op.value = hora;
            op.textContent = hora;
            selectHora.appendChild(op);
          });
          selectHora.disabled = false;
        }
      } catch (err) {
        alert('Erro ao buscar horários. Tente novamente.');
        console.error(err);
      }
    });

    servicosContainer.addEventListener('change', () => {
      const checkboxes = servicosContainer.querySelectorAll('input[type="checkbox"]:checked');
      let total = 0;
      let listaServicos = [];

      checkboxes.forEach(cb => {
        const [nomeServico, precoStr] = cb.value.split('|');
        const preco = Number(precoStr);
        total += preco;
        listaServicos.push(`${nomeServico} - R$ ${preco.toFixed(2).replace('.', ',')}`);
      });

      spanTotal.textContent = total.toFixed(2).replace('.', ',');
      if(listaServicos.length > 0) {
        textareaObs.value = `Serviços:\n${listaServicos.join('\n')}\n\nTotal: R$ ${total.toFixed(2).replace('.', ',')}`;
      } else {
        textareaObs.value = '';
        spanTotal.textContent = "0,00";
      }
    });

    document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      // Obter serviços selecionados como array
      const servicosSelecionados = [];
      for (const entry of formData.entries()) {
        if(entry[0] === 'servicos') servicosSelecionados.push(entry[1]);
      }

      if(servicosSelecionados.length === 0){
        alert('Selecione ao menos um serviço.');
        return;
      }

      const data = {};
      data.nome = formData.get('nome').trim();
      data.telefone = formData.get('telefone').trim();

      const partes = formData.get('data').split('-');
      data.data = `${partes[2]}/${partes[1]}/${partes[0]}`;

      data.hora = formData.get('hora').slice(0,5);

      // Montar descrição dos serviços e total para enviar
      let total = 0;
      let descricao = [];
      servicosSelecionados.forEach(servicoRaw => {
        const [nomeS, precoStr] = servicoRaw.split('|');
        const preco = Number(precoStr);
        total += preco;
        descricao.push(`${nomeS} - R$ ${preco.toFixed(2).replace('.', ',')}`);
      });

      data.obs = `Serviços:\n${descricao.join('\n')}\n\nTotal: R$ ${total.toFixed(2).replace('.', ',')}`;

      try {
        const res = await fetch(scriptUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const texto = await res.text();

        if (texto === 'OK') {
          alert('✅ Agendamento realizado com sucesso!');
          e.target.reset();
          selectHora.innerHTML = '';
          spanTotal.textContent = "0,00";
          textareaObs.value = "";
        } else {
          alert(`❌ Erro: ${texto}`);
        }
      } catch (err) {
        alert('❌ Erro ao enviar agendamento.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
